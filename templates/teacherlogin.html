{% extends "layout.html" %}
{% block body %}
  <h1>Login</h1>
  {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form action="/teacherlogin" method=post>
    <dl>
      <dt>TID:
      <dd><input type="text" name="TID" id='TID'>
      <dt>PASSWORD:
      <dd><input type="password" name="PASSWORD" >
    </dl>
    <p><input type=submit value=login>
  </form>
{% endblock %}
